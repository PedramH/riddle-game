{% extends "base.html" %}

{% block header %}
  <h1>{% block title %}{{ pagetitle }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title iransanse rtl">هر جا میخوای وارد شی باید کلیدش رو داشته باشی!</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
            {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="username" name="username" placeholder="Your username"  autocomplete="off" value="myHeart">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="password" name="password" autofocus="" placeholder="The key?">
                </div>
            </div>
            <button class="button is-block is-info is-medium is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
