<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/custom.css') }}">
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar navbar-rtl rtl">
                <div class="container iransanse">

                    <div id="navbarMenuHeroA" class="navbar-menu navbar-rtl rtl">
                        <div class="navbar-end">
                            <a href="{{ url_for('index') }}" class="navbar-item">
                                صفحه اصلی
                            </a>
                            <a href="{{ url_for('level1') }}" class="navbar-item">
                                شروع
                            </a>
                            <a href="{{ url_for('resume_game') }}" class="navbar-item">
                                ادامه بازی
                            </a>
                            <a href="{{ url_for('logout') }}" class="navbar-item">
                                خروج
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
